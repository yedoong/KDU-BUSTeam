<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDU 셔틀버스</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/Student_Bus_SelNumPop.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/pop.js"></script>
</head>
<body>
    <div id="wrapper">
        <header> <!-- s: header -->
            <div id="header_main">
                <h1>경동대 셔틀버스</h1> 
            </div>
         </header> <!-- e: header -->
       
         <div id="nav"> <!--  nav -->
            <div id="nav_title"> <!-- nav_title -->
                <h2>호차를 선택해주세요</h2>
            </div>
            <div id="nav_btn">
                <button type="button" id="modal-open-1">1호차</button>
                <button type="button" id="modal-open-2">2호차</button>
                <button type="button" id="modal-open-3">3호차</button>
                <button type="button" id="modal-open-4">4호차</button>
            </div>
       </div>
        
        <!-- 팝업 -->
        <div class="popup-wrap" id="popup"> <!-- 팝업 wrap / 배경 어두워지게 -->
            <div class="popup"> 
                <div class="popup-body">
                    <div class="body-content">
                        <div class="body-contentbox">
                            <p id="p_one">승차마감</p>
                            <p id="p_two">(출발)</p>
                        </div>
                    </div>
                </div>
        <div class="popup-foot">
            <span class="pop-btn close" id="close">닫기</span>
        </div>
            </div>
        </div>
    </div> 
</body>
</html>
